<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="header">
        <div class="header-font">注册
            <span class="icon">&#xe611;</span>
        </div>
    </div>
    <div class="step">
        <div class="step-con">
            <div class="moblie-phone">
                <span class="step-font h">1.输入手机号</span>
                <span class="icon">&#xe612;</span>
            </div>
            <div class="moblie-phone">
                <span class="step-font">2.输入验证码</span>
                <span class="icon">&#xe612;</span>
            </div>
            <div class="moblie-phone">
                <span class="step-font">3.设置密码</span>
                <span class="icon">&#xe612;</span>
            </div>
        </div>
    </div>
    
    <div class="content entry">
        <div class="number">
            <input type="text" placeholder="请输入您的手机号" class="inp" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
        </div>
        <button class="getcode" disabled>获取验证码</button>
        <div class="deal">
           <input type="checkbox" class="checkbox" checked>
            <span class="agree">我已阅读并同意</span>
            <a href="">《美团网用户协议》</a>
        </div>
    </div>
    <div class="content code">
        <div class="number">
            <input type="text" class="inpp" placeholder="请输入短信验证码">
            <button class="btn"></button>
        </div>
        <div class="shade">
            <div class="shade-closed">X</div>
            <div class="shade-font">
                <span class="yard">验证码:</span>
                <br/>
                <span class="yard-val"></span>
            </div>
        </div>
           
            <button class="submitcode" disabled>提交验证码</button>
    </div>
    <div class="content passwordw">
        <div class="number">
            <input type="password" class="password" maxlength="32" placeholder="设置密码">
        </div>
        <div class="number">
            <input type="password"class="password" maxlength="32" placeholder="确认密码">
        </div>
        <button class="register">注册</button>
    </div>
        <div class="reminder">
           <span class="top">提示</span><br/>
            <span class="center">验证错误</span><br/>
            <span class="bottom">我知道了</span>
        </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>
