<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>提交订单</title>
    <link rel="stylesheet" href="css/commit.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <div class="header">
        <div class="header-con">
            <a class="icon" href="details.html">&#xe611;</a>
            <span class="">提交订单</span>
            <span class="more">提交订单</span>
        </div>
    </div>
    <ul class="top">
        <li class="combo commonality">
            <span class="name left">胡世刺身咖喱牛肉饭</span>
            <span class="money right">￥<span class="whole">29.9</span></span>
        </li>
        <li class="number commonality">
            <span class="amount left">数量</span>
            <div class="choose right">
                <div class="subtract">-</div>
                <div class="count">1</div>
                <div class="plus">+</div>
            </div>
        </li>
        <li class="total commonality">
            <span class="all left">小计</span>
            <span class="val right">￥<span class="whole">29.9</span></span>
        </li>
    </ul>
    <ul class="center">
        <li class="ticket commonality">
            <span class="left">抵用券</span>
            <span class="use-ticet right">暂无抵用券></span>
        </li>
        <li class="allmoney commonality">
            <span class="left">总价</span>
            <span class="summation right">￥<span class="whole">29.9</span></span>
            <span class="allcount">(共1张)</span>
        </li>
    </ul>
    <ul class="bottom">
       <li class="commonality">
            <div class="phone left"></div>
            <div class="right">绑定新手机号</div>
       </li>
    </ul>
    <button class="footer">提交订单</button>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/commit.js"></script>
