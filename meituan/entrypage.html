<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>美团</title>
    <link rel="stylesheet" href="css/entrypage.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="header">
        <a class="back icon">&#xe641;</a>
        <span class="header-entry">登录</span>
        <a class="register" href="register.html">注册</a>
    </div>
    <div class="login">
        <span class="login-left entry h">账号密码登录</span>
        <span class="login-right entry ">手机号快捷登录</span>
    </div>
    <ul class="content ch content-show">
        <li class="user">
            <span class="name">账号</span>
            <span>
            <input type="text" class="phone" placeholder="请输入手机号">
            </span>
            <span class="error icon">&#xe644;</span>
        </li>
        <li class="password">
            <span class="pwd">密码</span>
            <div class="closed">
                <span class="phone">
                    <input type="password" class="hidepwd" placeholder="请输入密码">
                </span>
                <span class="eye-closed eye icon">&#xe671;</span>
                <span class="eye-open eye icon">&#xe607;</span>
                <span class="error icon">&#xe644;</span>
            </div>
        </li>
        <li>
            <button class="entry-button pwd-button" disabled>登录</button>
        </li>
        <li><a href="">遇到问题?</a></li>
        <li class="otherway">
            <div class="line"></div>
            <div class="c icon down">&#xe64c;</div>
            <div class="c icon up">&#xe64d;</div>
            <span class="otherfont">-其他登录方式-</span>
            <div class="threeway">
                <div class="weixin">
                    <div class="pic icon">&#xe622;</div>
                    <span>微信</span>
                </div>
                <div class="xinlang">
                    <div class="pic icon">&#xe656;</div>
                    <span>新浪</span>
                </div>
                <div class="qq">
                    <div class="pic icon">&#xe603;</div>
                    <span>QQ</span>
                </div>
            </div>
        </li>
    </ul>
    <ul class="content content-hide">
        <li class="mobile">
            <span class="name">手机号</span>
            <span>
            <input type="text" class="moblie" placeholder="仅支持中国大陆手机号" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
            </span>
            <button class="getcode" disabled>&nbsp;&nbsp;获取验证码&nbsp;&nbsp;</button>
            <span class="error icon">&#xe644;</span>
        </li>
        <li class="code">
            <span class="verification">验证码</span>
            <div class="get">
                <span>
                <input type="text" class="showpwd" placeholder="请输入验证码">
               </span>
                <span class="error icon">&#xe644;</span>
            </div>
        </li>
        <li>
            <button class="entry-button entry-code">登录</button>
        </li>
        <li class="deal">
            <div class="left">
                <span>登录即为同意</span>
                <a href="">《美团网用户协议》</a>
            </div>
            <div class="right">
                <a href="">遇到问题?</a>
            </div>
        </li>
    </ul>
<div class="shade">
    <div class="shade-closed">X</div>
    <div class="shade-font">
        <span class="yard">验证码:</span><br/>
        <span class="yard-val"></span>
    </div>
</div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/entrypage.js"></script>
